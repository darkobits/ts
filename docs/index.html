<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TS - Boilerplate for TypeScript projects.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css">
    <style>
      .app-name-link img {
        height: 64px;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'TS',
        logo: './ts-cover-page.png',
        repo: 'darkobits/ts',
        coverpage: 'cover.md',
        loadSidebar: 'sidebar.md',
        auto2top: true,
        homepage: 'about.md',
        alias: {
          '.*?/changelog': 'https://raw.githubusercontent.com/darkobits/ts/master/CHANGELOG.md'
        }
      }
    </script>
    <script src="//unpkg.com/docsify@4"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-themeable"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  </body>
</html>
