<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TS - Boilerplate for TypeScript projects.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="TS">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
    />
    <link rel="stylesheet" href="//unpkg.com/prism-theme-one-dark/prism-onedark.css">
    <style>
      .app-name-link img {
        height: 64px;
        display: block;
        margin: auto;
      }

      .cover-main p a {
        margin-bottom: 100px !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'TS',
        logo: './ts-cover-page.png',
        repo: 'darkobits/ts',
        coverpage: 'cover.md',
        loadSidebar: 'sidebar.md',
        auto2top: true,
        homepage: 'about.md',
        alias: {
          '.*?/changelog': 'https://raw.githubusercontent.com/darkobits/ts/master/CHANGELOG.md'
        },
        darklightTheme: {
          siteFont : "-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji",
          defaultTheme : 'dark',
          codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
          bodyFontSize : '18px',
          dark: {
            accent: '#58A6FF', // blue3
            toggleBackground : '#C9D1D9', // gray1
            background: '#0D1117', // scaleGray9
            textColor: '#C9D1D9', // gray1
            codeTextColor : '#C9D1D9', // gray1
            codeBackgroundColor : '#161B22', // gray8
            borderColor : '#30363D', // gray6
            blockQuoteColor : '#858585',
            highlightColor : '#C9D1D9', // gray1
            sidebarSublink : '#8B949E', // gray3
            codeTypeColor : '#C9D1D9', // gray1
            coverBackground : 'linear-gradient(to right bottom, #30363D 0%, #161B22 100%)',
            toggleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#42b983',
            toggleBackground : '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor : '#525252',
            codeBackgroundColor : '#f8f8f8',
            borderColor : 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor : '#858585',
            highlightColor : '#d22778',
            sidebarSublink : '#b4b4b4',
            codeTypeColor : '#091a28',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toggleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        }
      }
    </script>
    <script src="//unpkg.com/docsify@4"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  </body>
</html>
